<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>喜团管理平台</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="loading" class="loading" style="display: none;">
      <main class="wrapper">
        <div class="loading-wrapper">
          <div class="ant-spin ant-spin-spinning ant-spin-show-text">
            <span class="ant-spin-dot ant-spin-dot-spin"
              ><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i
              ><i class="ant-spin-dot-item"></i
            ></span>
            <div class="ant-spin-text">加载中...</div>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', event => {
        document.querySelector('#root').addEventListener('click', function(e) {
          const target = e.target;
          if (target.tagName === 'BUTTON' && (' ' + target.className + '  ').indexOf(' xt-delay ') > -1) {
            const disabled = target.getAttribute('data-disabled');
            if (disabled) {
              e.stopPropagation();
            } else {
              target.setAttribute('data-disabled', true);
              setTimeout(function() {
                target.setAttribute('data-disabled', '');
              }, 1000);
            }
          }
        });
      });
    </script>

          file: [],
          env: "<%= VUE_APP_PRODUCTION_ENV %>",
          spa: true
        };
        var m = b.createElement("script");
        m.async = true;
        m.src = "https://cdn.hzxituan.com/npm/moon/v1.0.0/moon.js";
        var c = b.getElementsByTagName("script")[0];
        c.parentNode.insertBefore(m, c);
      })(window, document);
    </script>
  </body>
</html>
